<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	

			

		<div
			style="padding: 10px">
			<div class="panel-campo panel_20 direita">
				<label>Código</label>
				<h:outputText value="#{acidenteBean.bean.codigo}" />

			</div>
			<div class="clear"></div>

			<div class="panel-campo panel_20 direita">
				<label>Nome da Vítima</label>
				<h:outputText value="#{acidenteBean.bean.vitima.nome}" />

			</div>

			<div class="panel-campo panel_20 direita">
				<label>Documento</label>
				<h:outputText value="#{acidenteBean.bean.vitima.cpf}"
					converter="cpf"  rendered="#{not acidenteBean.bean.vitima.estrangeiro}" />
				<h:outputText value="#{acidenteBean.bean.vitima.passaporte}"
					 rendered="#{acidenteBean.bean.vitima.estrangeiro}" />
			</div>

			<div class="panel-campo panel_20 direita">
				<label>Sexo</label>
				<h:outputText value="#{acidenteBean.bean.vitima.sexo.sexo}" />
			</div>

			<div class="panel-campo panel_20 direita">
				<label>Profissão</label>
				<h:outputText
					value="#{acidenteBean.bean.dadoCircunstancial.profissao.descricao}" />
			</div>

			<div class="clear"></div>

			<div class="panel-campo panel_20 direita">
				<label>Município</label>
				<h:outputText value="#{acidenteBean.bean.municipio.nome}" />
			</div>


			<div class="panel-campo panel_20 direita">
				<label>Local:</label>
				<h:outputText
					value="#{acidenteBean.bean.localizacao.descricao}" />
			</div>

			<div class="panel-campo panel_25 direita">
				<label>Período do dia:</label>
				<h:outputText value="#{acidenteBean.bean.periodo.toString()}" />
			</div>
			<div class="clear"></div>
			
		
		</div>

	

</h:body>

</html>
